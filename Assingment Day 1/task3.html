<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
</head>
<body>
  <script>
    function add()
    {
      var num = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var sum = parseInt(num)+parseInt(num2);
      document.getElementById('display').innerHTML ="Sum of Number = "+sum;
    }

  </script>
  <form action="#">
    <input type="text" name="num1" id="num1" placeholder="Number 1">
    <input type="text" name="num2" id="num2" placeholder="Number 2">
    <input type="button" onclick="add()" value="Submit">
  </form>
  <div id="display" style="background-color:rgba(192, 192, 192, 0.933); width:200px;"> 
  </div>
</body>
</html>
